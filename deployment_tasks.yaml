- id: detach-ceph-mon-deployment-puppet
  type: puppet
  groups: [detach-ceph-mon]
  required_for: [deploy_end]
  requires: [deploy_start]
  parameters:
    puppet_manifest: "deploy.pp"
    puppet_modules: ""
    timeout: 3600

